<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anomia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body class="game-body">
    <div class="container">
        <div class="title-box">
            <div class="title">
                <span class="font-size-selector">
                    FONT: 
                    <span class="font-size-option" data-size="1.5">S</span>
                    <span class="font-size-option" data-size="2.5">M</span>
                    <span class="font-size-option" data-size="3.5">L</span>
                    <span class="font-size-option" data-size="4.5">XL</span>
                </span>
            </div>
        </div>
        
        <div class="card">
            <div id="topPrompt" class="prompt rotated">TOP PROMPT</div>
            <div id="iconContainer" class="icon-container"></div>
            <div id="bottomPrompt" class="prompt">BOTTOM PROMPT</div>
        </div>
        
        <div class="bottom-boxes">
            <div id="wonShowoff" class="score-box action-button">
                WIN (+1)
            </div>
            <div class="points-box">
                <div id="scoreCounter" class="score">0 POINTS</div>
                <div id="decreaseScore" class="minus-button action-button">âˆ’</div>
            </div>
            <div id="prevButton" class="ditch-box action-button">
                LOSE (DISCARD)
            </div>
        </div>
    </div>

    <script src="crypto.js"></script>
    <script src="main.js"></script>
</body>
</html>
